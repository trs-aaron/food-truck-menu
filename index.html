<html>
    <head>
        <title>Menu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
        <meta name="description" content="Menu">
        <link rel="icon" type="image/png" href="./img/tamfav.png">
        <link rel="stylesheet" href="./styles/main.css">
        <script src="./lib/script/mustache/mustache.min.js"></script>
        <script type="module" src="./script/main.js"></script>
    </head>
    <body>
    </body>
    <template id="tam-menu-container-TEMPLATE">
        <div class="tam-menu_main {{themeClass}}">
            <div class="tam-menu_overlay"></div>
            <div id="tam-menu_cntr" class="tam-menu_cntr" data-is-visible="0" data-has-food="0" data-other-count="0">
                <div id="tam-menu_food" class="tam-menu_items tam-menu_food-cntr"></div>
                <div id="tam-menu_other" class="tam-menu_other-cntr"></div>
                <div class="tam-menu_logo"></div>
            </div>
        </div>
    </template>
    <template id="tam-menu-food-items-TEMPLATE">
        <div class="tam-menu_items-cntr tam-menu_food-item-cntr">
            {{#items}}
            <div class="tam-menu_item tam-menu_food-item" data-is-visible="0" data-is-available="{{available}}">
                <div>
                    <div class="tam-menu_item_field tam-menu_item_color-title tam-menu_food-item_title">{{title}}</div>
                    {{#description}}
                    <div class="tam-menu_item_field tam-menu_item_color-primary tam-menu_food-item_desc">{{description}}</div>
                    {{/description}}
                </div>
                <div class="tam-menu_item_field tam-menu_item_color-secondary tam-menu_food-item_price">${{price}}</div>
            </div>
            {{/items}}
        </div>
    </template>
    <template id="tam-menu-extra-items-TEMPLATE">
        {{#sections}}
        <div class="tam-menu_extras-cntr">
            <div class="tam-menu_extras_title">{{title}}</div>
            <div class="tam-menu_items tam-menu_extra-items">
                <div class="tam-menu_items-cntr tam-menu_extra-items-cntr">
                    {{#items}}
                    <div class="tam-menu_item tam-menu_extra-item" data-is-visible="0" data-is-available="{{available}}">
                        <div class="tam-menu_item_field tam-menu_item_color-primary tam-menu_extra-item_title">{{title}}</div>
                        <div class="tam-menu_item_field tam-menu_item_color-secondary tam-menu_extra-item_price">${{price}}</div>
                    </div>
                    {{/items}}
                </div>
            </div>
        </div>
        {{/sections}}
    </template>
</html>
